<style>
    .share-card-square.mdl-card {width: 360px;height: 320px;}
    .share-card-square > .mdl-card__title {color: #fff;
    background: url('public/images/dog.png') bottom right 15% no-repeat #46B6AC;}
</style>

<div class="share-card-square mdl-card mdl-shadow--2dp" style="margin:10% auto;">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text">Match-文件共享</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <span>标题:{{shared.title}}</span><br>
        <span>共享时间:{{shared.create_time}}</span><br>
        <span>共享者:{{shared.author}}</span><br>
        <span>文件说明:{{shared.describe}}</span>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a href="share/share.html?id={{shared._id}}&h={{shared.file_hash}}"
           class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            进入查看
        </a>
    </div>
</div>
